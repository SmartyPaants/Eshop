{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto alert alert-light border rounded m-4">
            <h3 class="alert alert-light border rounded m-4">Create and Account</h3>
            <form action="/signup" method="POST">
                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                <!--firstname-->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="firstname" id="firstname" value="{{values.first_name}}" class="form-control form-control-sm" placeholder="">
                                
                <!--lastname-->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" id="lastname" value="{{values.last_name}}" class="form-control form-control-sm" placeholder="">

                <!--phone number-->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" id="phone" value="{{values.phone}}" class="form-control form-control-sm" placeholder="8273723272">

                <!--email-->
                <div class="form-group">    
                    <label for="">Email</label>
                    <input required type="email" name="email" id="email" value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com">

                <!--password-->
                <div class="form-group">
                    <label for="">Password</label>
                    <input required type="password" name="password" id="password" class="form-control form-control-sm" placeholder="***********">

                <!--submit-->
                <div class="form-group mt-3">
                    <input class="btn btn-sm btn-info" type="submit", value="Create an Account">
                </div>

                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
